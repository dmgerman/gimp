>Duplicate Layer</A
></H1
><A
NAME="AEN1594"
></A
><P
>    Creates a copy of the active layer and places it above the copied
    layer. The new layer will have <SPAN
CLASS="QUOTE"
>"copy"</SPAN
> added to the
    name of the copied layer as its name. This function is the same as
    clicking the 
    <SPAN
CLASS="INLINEMEDIAOBJECT"
><IMG
SRC="../../images/duplicate_icon.png"
></IMG
></SPAN
>
    icon.
