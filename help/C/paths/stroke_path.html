></H1
><A
NAME="AEN2098"
></A
><P
>    Stroke (draw a line) along the currently active path with the
    current brush. Stroke is drawn with the center of the brush on
    the center of the path. This function is the same as
    clicking the

><IMG

></IMG

    icon.
