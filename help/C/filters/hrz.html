>The <SPAN
CLASS="ACRONYM"
>HRZ</SPAN
> File Plug-In</A
></H1
><A
NAME="AEN3990"
></A
><P
>    <SPAN
CLASS="APPLICATION"
>GIMP</SPAN
> can read and write to the HRZ
    format. The HRZ format used to be used in amateur slow-scan
    <SPAN
CLASS="ACRONYM"
>TV</SPAN
> broadcasts. The images are always 256x240
    pixels and are uncompressed.
