	<P><P>
	The cut function allows you to delete a selection a put it in 
memory. It can then be recalled with the <A href="paste.html">Paste</A>, <A 
href="paste_into.html">Paste Into</A> and <A 
href="paste_as_new.html">Paste As New</A> commands. If no selection is 
made, Gimp cuts the whole of the current layer.
